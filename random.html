<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador | Números Aleatórios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sorteador</h1>
            <p>Defina o intervalo e tente a sorte</p>
        </header>

        <div class="random-interface">
            <div class="inputs-group">
                <div class="input-wrapper">
                    <label for="minInput">Mínimo</label>
                    <input type="number" id="minInput" value="1" min="0">
                </div>
                <div class="divider">até</div>
                <div class="input-wrapper">
                    <label for="maxInput">Máximo</label>
                    <input type="number" id="maxInput" value="100" min="1">
                </div>
            </div>

            <div class="result-box">
                <div class="result-content">
                    <span id="randomNumber">-</span>
                </div>
            </div>

            <div class="controls">
                <button id="drawBtn" class="premium-btn">
                    <span class="btn-text">SORTEAR</span>
                    <div class="btn-glow"></div>
                </button>
            </div>

            <div class="history-section">
                <h3>Últimos Sorteios</h3>
                <div id="historyList" class="history-list"></div>
            </div>

            <a href="index.html" class="back-link">← Voltar ao Menu</a>
        </div>
    </div>
    <script src="random.js"></script>
</body>

</html>
